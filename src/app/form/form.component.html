<main>
    <section class="img">
        <img src="/images/bg-sidebar-desktop.svg">


    </section>
    <section class="form_section" >

        <div class="form1" *ngIf="currentStep === 1">
            <div class="title">
                <h2 >Personal info</h2>
                <p>Please provide your name, email address, and phone number.</p>
            </div> 
            <form action="">
                <label for="name">Name</label>
                <input id="name" name="formData" type="text" [(ngModel)]="formData.name" placeholder="e.g. Stephen King" required>
                <label for="email">Email Address</label>
                <input id="email" name="formData" type="email" [(ngModel)]="formData.email" placeholder="e.g. stephenking@lorem.com" required>
                <label for="phone">Phone Number</label>
                <input id="phone" name="formData" type="tel" [(ngModel)]="formData.phone" placeholder="e.g. +1 234 567 890" required>   
            </form>
        </div>
        
    
        <div class="form2" *ngIf="currentStep === 2">
        <div class="title">
            <h2>Select your plan</h2>
            <p>You have the option of monthly or yealy billing</p>
        </div>
        
        </div>
        
        
        <form class="form3" *ngIf="currentStep === 3">
        <div class="title">
            <h2>Pick add-ons</h2>
            <p>Add-ons help enhance your gaming experience.</p>
        </div>
        </form>
        <form class="form3" *ngIf="currentStep === 4">
            <div class="title">
                <h2>Finishing up</h2>
                <p>Double-check everything looks OK before confirming.</p>
            </div>
        </form>
        <div class="box_button">
            <div>
                <button class="back" *ngIf="currentStep > 1" type="button" (click)="prevStep()">Go Back</button>
            </div>
            <div >
                <button class="next" *ngIf="currentStep !== 4" type="button" (click)="nextStep()">Next Step</button>
                <button class="confirm" *ngIf="currentStep === 4" type="button" (click)="submitForm()">Confirm</button>
            </div>
        </div>
    </section>
</main>
